<body>
    <!-- utilizar etiquetas especificamente -->
    <!-- Aumentar el CEO, el posicionamiento y ranking de paginas web -->
    <!-- encabezado completo, hace referencia a un encabezado a la pagina -->
    <header>
        <!-- Elemento para navegar -->
        <nav>
            <ul>
                <li><a href="">Contacto</a></li>
                <li><a href="">Estado mayor</a></li>
                <li><a href="">Energi</a></li>
            </ul>
        </nav>
    </header>
    <!-- seccion del contenido. puede contenedor mas grande, para la noticia -->
    <!-- main contenido principal de nuestra pagina -->
<!-- primero empieza el main, ya que es el cotenido principal de nuestra pagina web -->
<main>
    <section class="comments-container">

    </section>
</main>
<!-- aside, una seccion secundaria, pero que de alguna forma tiene que ver con el contenido principal osea el main-->
<!-- el aside es pocas palabras se puede relacionar con el main del contenido principal -->
<!-- la etiqueta debe tener un sentido, no usarlas por usarlas y tener logica al usarla para estructurar nuestras paginas web -->
<aside></aside>

    <section class="recets-container">

    </section>

    <footer>
        <p>Copyrigth @2024 - protedigo por derechos de autor.</p>
    </footer>
