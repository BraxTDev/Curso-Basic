<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Listas HTML</title>
</head>
<body>
    <!-- Listar ordenadas, order list [ol] -->
     <ol>
        <!-- list items -->
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento4</li>
     </ol>


     <!-- Lista Desordenada [ul] -->
      <ul>
        <li>Elementos</li>
        <li>Elementos</li>
        <li>Somos iguales</li>
        <li>El orden no importa</li>
      </ul>
    
</body>
</html>
