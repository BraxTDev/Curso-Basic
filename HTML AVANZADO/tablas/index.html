<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas y filas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Organizar tablas en filas y en columnas -->

    <table>     
        <!-- Encabezados -->
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
            <th>Email</th>
        </tr>
    </thead>
        <!-- tr arma una fila -->
        <tbody>
        <tr>
            <!-- td arma unas celdas -->
            <td>Dato 1</td>
            <td>Dato 2</td>
            <td>Dato 3</td>
            <td>Dato 4</td>
        </tr>
        <tr>
            <td>Dato 2</td>
            <td>Dato 2</td>
            <td>Dato 2</td>
            <td>Dato 2</td>
        </tr>
        <tr>
            <td>Dato 2</td>
            <td>Dato 2</td>
            <td>Dato 2</td>
            <td>Dato 2</td>
        </tr>
    </tbody>
    <tfoot>
        <th>TotaL</th>
        <td colspan="2">$9</td>

    </tfoot>
    </table>
    
</body>
</html>
