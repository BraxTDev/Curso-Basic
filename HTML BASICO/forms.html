<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formularios</title>
</head>
<body>
    <!-- Construir formularios -->
    <!-- 4 muy importantes -->
    <!-- required, obligar al usuario a escribir algo -->
    <!-- name, le va llegar al servidor lo que le vamos  a poner identificadores -->
    <!-- placeholder, escribe un pequeÃ±o texto cuando el usuarios empieze a escribir -->
    <!-- value, valida lo que el usuario pone en el formulario -->
    <!-- atributo minlength="7", requerir al usuario un minimo de palabras para el nombre -->
    <form action="">
        <input type="text" required minlength="8">
        <input type="color">
        <input type="submit">
        <input type="email" name="email">
        <input type="password" placeholder="password">
        <input type="checkbox">
        <input type="radio">
        <input type="file">
        <input type="date">
        <label for="">date</label>
    </form>
    
</body>
</html>
