<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- es un plugins que nos facilita crear ciertas cosas en html y css -->
    <!-- funciona con abrevaciones, que me convierte codigo rapido -->
    <!-- ul>li>a  -->
    <ul>
        <li><a href=""></a></li>
    </ul>
    <!-- ---------------------------------------------------------  -->
    <!-- li*4>a  -->
    <ul>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
    </ul>
    <!-- ul>li*4>a -->
    <ul>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
    </ul>
    <!-- ------------------------------------------------- -->
    <!-- ul>(li>a)*4 -->
    <ul>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
    </ul>
    <!-- ul>li*4>a.link -->
    <ul>
        <li><a href="" class="link"></a></li>
        <li><a href="" class="link"></a></li>
        <li><a href="" class="link"></a></li>
        <li><a href="" class="link"></a></li>
    </ul>
    <!-- ul>li*4>a#link  - por id -->
    <ul>
        <li><a href="" id="link"></a></li>
        <li><a href="" id="link"></a></li>
        <li><a href="" id="link"></a></li>
        <li><a href="" id="link"></a></li>
    </ul>
    <!-- dar una clase a los link -->
    <ul>
        <li class="list__item"><a href="" class="link"></a></li>
        <li class="list__item"><a href="" class="link"></a></li>
        <li class="list__item"><a href="" class="link"></a></li>
        <li class="list__item"><a href="" class="link"></a></li>
    </ul>
    <!-- header.header>nav>ul.header-ul>li.list-item>a.link -->
    <header class="header">
        <nav>
            <ul class="header-ul">
                <li class="list-item"><a href="" class="link"></a></li>
            </ul>
        </nav>
    </header>
    
    
</body>
</html>
